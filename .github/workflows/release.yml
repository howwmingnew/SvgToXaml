name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag (e.g. v1.3.0)'
        required: false

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: nuget/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore SvgToXaml.sln

      - name: Patch AssemblyInfo with tag version
        shell: pwsh
        run: |
          # 從 tag 取得版本號（v1.3.1 → 1.3.1）
          if ("${{ github.event_name }}" -eq "push") {
            $tag = "${{ github.ref_name }}"
          } else {
            $tag = "${{ github.event.inputs.tag_name }}"
          }
          if ($tag -and $tag -match '^v?(\d+\.\d+\.\d+)') {
            $ver = $Matches[1]
            $fourPart = "$ver.0"
            $file = "SvgToXaml/Properties/AssemblyInfo.cs"
            $content = Get-Content $file -Raw
            $content = $content -replace 'AssemblyVersion\("[^"]*"\)', "AssemblyVersion(`"$fourPart`")"
            $content = $content -replace 'AssemblyFileVersion\("[^"]*"\)', "AssemblyFileVersion(`"$fourPart`")"
            Set-Content $file $content -NoNewline
            Write-Host "Patched AssemblyInfo.cs to version $fourPart"
          } else {
            Write-Host "No valid tag — keeping default version"
          }

      - name: Build Release
        run: msbuild SvgToXaml.sln /p:Configuration=Release /p:Platform="Any CPU" /v:minimal

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: SvgToXaml
          path: SvgToXaml/bin/Release/SvgToXaml.exe

      - name: Determine tag
        id: tag
        shell: pwsh
        run: |
          if ("${{ github.event_name }}" -eq "push") {
            $tag = "${{ github.ref_name }}"
          } else {
            $tag = "${{ github.event.inputs.tag_name }}"
            if (-not $tag) { $tag = "v0.0.0-manual" }
          }
          echo "TAG=$tag" >> $env:GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          name: SvgToXaml ${{ steps.tag.outputs.TAG }}
          body: |
            ## SvgToXaml ${{ steps.tag.outputs.TAG }}

            Download `SvgToXaml.exe` and run — no installation or extraction needed.
          files: SvgToXaml/bin/Release/SvgToXaml.exe
          draft: false
          prerelease: false
